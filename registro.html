						$.ajax({
							type: "POST",
							url: "compruebaDisponibilidad.php",
							data: "b="+consulta,
							dataType: "html",
							error: function(){
								alert("error peticion");
							},
							success: function(data){
								$("#resultado").html(data);
								n();
							}
						})
				})
			})
		})
	</script>
