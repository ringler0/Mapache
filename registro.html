<!DOCTYPE html>
<html>
<head>
	<title>Registro</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="estiloP.css">
	<script type="text/javascript" src="js/Valida.js"></script>
	<script>
		$(document).ready(function(){
			var consulta;

			$("#email").focus();

			$("#email").keyup(function(e){
				consulta= $("#email").val();

				$("#resultado").delay(1000).queue(function(n){
					$("#resultado").html('<img src="ajax-loader.gif"/>');

						$.ajax({
							type: "POST",
							url: "compruebaDisponibilidad.php",
							data: "b="+consulta,
							dataType: "html",
							error: function(){
								alert("error peticion");
							},
							success: function(data){
								$("#resultado").html(data);
								n();
							}
						})
				})
			})
		})
	</script>
</head>
<body>
	<form onsubmit= "return Valida(this)" action="#" method="post">
	<fieldset>
		<legend>Registro</legend>
		Nombre: <input type="text" name="nom" id="nom" placeholder="  Nombre"><br>
		Apellidos: <input type="text" name="ape" id="ape" placeholder="  Apellidos"><br>
		Fecha de Nacimiento: <input type="date" name="fecha" id="fecha" ><br>
		Correo Electronico: <input type="email" name="email" id="email" placeholder=" mapache@produccion.cl"><div id="resultado"></div><br>
		Telefono: +56 9<input type="number" min="10000000" max="99999999" name="fono" id="fono"><br>
		Contrase単a: <input type="password" name="pass" id="pass" placeholder="  Contrase単a"><br>
		Repetir Contrase単a: <input type="password" name="reppass" id="reppass" placeholder="  Repita Contrase単a"><br>
	</fieldset>
	<input type="submit" value="Ingresar">
	</form>
</body>
</html>
